{% extends "base.html" %}

{% block content %}
  <!-- 
    Página de edição de um carro.

    Este template exibe um formulário para editar as informações de um carro já cadastrado.
    O formulário permite que o usuário altere dados como modelo, marca, ano de fabricação, valor, etc.
    A página também inclui botões para salvar as alterações, excluir o carro ou cancelar a edição.

    Funcionalidades principais:
    - Formulário com campos editáveis baseados no modelo do carro.
    - Botões de ação para salvar, excluir ou cancelar a edição.
  -->

  <style>
    /* Estilo do formulário de edição */
    form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Título do formulário */
    form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Estilo da tabela de campos do formulário */
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    /* Estilo das células da tabela (campos do formulário) */
    th, td {
      padding: 4px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    /* Estilo da célula de cabeçalho */
    th {
      background-color: #f2f2f2;
    }

    /* Estilo dos campos de entrada (textos, números, selects e textarea) */
    input[type="text"], input[type="number"], select, textarea {
      padding: 8px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 8px;
      transition: border-bottom-color 0.3s ease-in-out;
    }

    /* Estilo ao focar em um campo de entrada */
    input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
      outline: none;
      border-bottom-color: #0096c7;
    }

    /* Estilo do botão de envio */
    .btn {
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    /* Estilo do contêiner de botões */
    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Estilo do botão de ação */
    .btn {
      display: inline-block;
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    /* Estilo ao passar o mouse sobre o botão */
    .btn:hover {
      background-color: #108eb8;
    }

    /* Estilo do botão de excluir com classe 'btn-danger' */
    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    /* Estilo ao passar o mouse sobre o botão de excluir */
    .btn-danger:hover {
      background-color: #d2221c;
    }

    /* Estilo das mensagens de erro */
    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Estilo dos links */
    a {
      text-decoration: none !important;
    }
  </style>

  <!-- Formulário para editar os dados do carro -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}  <!-- Token de segurança para proteção contra CSRF -->
    <h1>Editar Carro</h1> <!-- Título do formulário -->

    <!-- Exibe os campos do formulário -->
    <table>
      {{ form.as_table }} <!-- Exibe os campos como uma tabela -->
    </table>

    <!-- Contêiner dos botões -->
    <div>
      <div class="buttons-container">
        <!-- Botão para salvar as alterações -->
        <input type="submit" value="Salvar Alterações" class="btn btn-primary">
        
        <!-- Link para deletar o carro -->
        <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger">Deletar Carro</a>
        
        <!-- Link para cancelar e voltar à lista de carros -->
        <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
{% endblock %}

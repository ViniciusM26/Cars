{% extends "base.html" %}

{% block content %}
  <!-- 
    Página de confirmação de deleção de carro.

    Este template exibe uma mensagem pedindo confirmação ao usuário sobre a deleção de um carro específico. 
    O usuário tem a opção de confirmar ou cancelar a deleção.

    Funcionalidades principais:
    - Exibição de uma mensagem de confirmação.
    - Botão de "Deletar Carro" para confirmar a deleção.
    - Botão "Cancelar" para voltar para a página de edição do carro.
  -->

  <style>
    /* Estilo para o contêiner de botões */
    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Estilo dos botões */
    .btn {
      display: inline-block;
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    /* Estilo do botão ao passar o mouse sobre ele */
    .btn:hover {
      background-color: #108eb8;
    }

    /* Estilo do botão de deletar */
    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    /* Estilo do botão de deletar ao passar o mouse */
    .btn-danger:hover {
      background-color: #d2221c;
    }

    /* Estilo da mensagem de erro (caso exista) */
    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Estilo dos links (remove sublinhado) */
    a {
      text-decoration: none !important;
    }
  </style>

  <!-- Cartão de confirmação de deleção -->
  <div class="card">
    <div class="card-header">
      <!-- Título da página -->
      <h1 class="card-title">Deletar Carro</h1>
    </div>
    <div class="card-body">
      <!-- Mensagem de confirmação para o usuário -->
      <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
      
      <!-- Formulário para deletar o carro -->
      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <!-- Botão para confirmar a deleção -->
          <button type="submit" class="btn btn-danger">Deletar Carro</button>
          <!-- Botão para cancelar a deleção e voltar à página de edição do carro -->
          <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
